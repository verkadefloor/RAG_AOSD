<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Chatbot - Speeddating</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/furniture.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="homepage">

<div class="main-content">
  
  <div class="container">
    <h1>THE ART OF SPEEDDATING</h1>
    <h2>A historical romance</h2>
  </div>

  <div class="filter-panel">
    <div class="filter-row">
      <label for="period">Choose your preferred time period</label>
      <select id="period" name="period">
        <option value="all">Select period</option>
        <option value="15th">15th century</option>
        <option value="17th">17th century</option>
        <option value="18th">18th century</option>
        <option value="19th">19th century</option>
        <option value="20th">20th century</option>
        <option value="all">All</option>
      </select>
    </div>

    <div class="filter-row">
      <label for="type">Choose your preferred furniture type</label>
      <select id="type" name="type">
        <option value="all">Select furniture</option>
        <option value="cabinet">Cabinet</option>
        <option value="clock">Clock</option>
        <option value="chair">Chair</option>
        <option value="toy">Toy</option>
        <option value="chest">Chest</option>
        <option value="all">All</option>
      </select>
    </div>

    <a href="chat.html" class="start-button" id="startBtn">Start speeddating</a>
  </div>

</div>

<script>
  document.getElementById('startBtn').addEventListener('click', function(e) {
    e.preventDefault(); 
    
    const period = document.getElementById('period').value;
    const type = document.getElementById('type').value;

    localStorage.setItem('selectedPeriod', period);
    localStorage.setItem('selectedType', type);
    

    window.location.href = "/chat"; 
  });
</script>

</body>
<div class="privacy-banner" id="privacyBanner" style="display: none;">
  <div class="privacy-banner__inner">
    <div class="privacy-banner__copy">
      <div class="privacy-banner__header">Privacy & Data</div>
      <div class="privacy-banner__description">
        We use <strong>local storage</strong> in your browser to remember your preferences. 
        Your chat conversations are processed by our AI to generate responses, but are <strong>not stored</strong> or shared with third parties.
      </div>
    </div>

    <div class="privacy-banner__actions">
      <button id="acceptPrivacy" class="privacy-button">
        I understand
      </button>
    </div>
  </div>
</div>

<script>
  if (!sessionStorage.getItem('privacyBannerShown')) {
    document.getElementById('privacyBanner').style.display = 'block';
  }

  document.getElementById('acceptPrivacy').addEventListener('click', function(e) {
    e.preventDefault(); 
    var banner = document.getElementById('privacyBanner');
    banner.style.display = 'none'; 
    sessionStorage.setItem('privacyBannerShown', 'true'); 
  });
</script>
</html>
